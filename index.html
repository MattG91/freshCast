<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/cc6b8c3bb3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>freshCast | Podcast Finder</title>
</head>
<body>

  <header>
    <div class="nav-wrapper">
      <div>
        <h1>freshCast</h1>
      </div>
      <div>
        <i class="fas fa-bars fa-3x"></i>
      </div>
    </div>
    <nav class="nav-list hide center">
      <ul>
        <li><a>HOME</a></li>
        <li><a>CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="landing-message center">
      <div>
        <h3>What is freshCast for?</h3>
        <p>freshCast is here to help you find new, fresh podcasts to listen to!</p><br>
        <p>Go ahead and enter a podcast you like below and we'll find some more you might like</p>
      </div>
    </section>

    <section class="user-input-area center">
      <div>
        <label for="userQuery">Podcast</label><br>
          <input id="user-query" type="text" required><br>
        <label for="user-number-results">Number of results</label><br>
          <input id="user-number-results" type="text" required><br>
        <button id="search-btn" type="submit">Search</button>
      </div>
    </section>

    <section class="results-area">
      <div>
        <p class="hide error-field center"></p>
        <ul class="results-list">
          
        </ul>
      </div>
    </section>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>
</html>
